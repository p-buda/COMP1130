    <meta charset="UTF-8">
    <title>HTML5 form validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="class_cancelation" name="class_cancelation" action="https://www.example.org/" method="post">
        <div id="form_body">
            <h1>Class Cancelation Form</h1>
            <label for="teacher_email">Teacher email</label>
            <input type="email" name="teacher_email" id="teacher_email" autofocus required>
            
            <label for="teacher_name">Teacher name</label>
            <input type="text" name="teacher_name" id="teacher_name" required>
            
            <label for="class_name">Class name</label>
            <input type="text" name="class_name" id="class_name" placeholder="e.g., COMP1130" required>
            
            <label for="class_date">Class date</label>
            <input type="date" name="class_date" id="class_date" required>
            
            <label for="campus">Select campus</label>
            <select name="campus" id="campus">
                <option value="">Select one</option>
                <option value="nmkto">North Mankato</option>
                <option value="fbo">Faribault</option>
            </select>
            <input type="submit" value="Submit" id="submit_request">
        </div>
    </form>
</body>
</html>
